<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оплата - {{ product.name }}</title>
    <style>
        /* Общие стили */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #181818;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Высота страницы всегда равна высоте окна браузера */
        }

        /* Центрируем основной контент */
        .container {
            width: 90%;
            margin: 0 auto;
            padding-top: 50px;
            text-align: center;
            flex: 1; /* Заставляем контейнер с основным содержимым занимать всё доступное пространство */
        }

        /* Заголовок */
        h1 {
            font-size: 48px;
            color: #ff4081;
            margin-bottom: 20px;
        }

        /* Стили для формы */
        .payment-form {
            max-width: 500px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 15px; /* Расстояние между элементами формы */
        }

        .payment-form label {
            font-size: 18px;
            color: #f1f1f1;
            text-align: left;
        }

        .payment-form input,
        .payment-form textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            color: #fff;
            background-color: #333;
            border: 1px solid #444;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .payment-form input:focus,
        .payment-form textarea:focus {
            outline: none;
            border-color: #ff4081;
        }

        .payment-form button {
            background-color: #ff4081;
            color: #fff;
            font-size: 18px;
            border: none;
            padding: 10px 20px;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 16px; /* Отступ снизу */
        }

        .payment-form button:hover {
            background-color: #e33770;
        }

        /* Стили для футера */
        footer {
            width: 100%;
            background-color: #333;
            padding: 8px 0;
            text-align: center;
            color: #fff;
            font-size: 18px;
            margin-top: auto; /* Это заставляет футер располагаться внизу, если содержимого недостаточно */
        }

        /* Стили для блока с реквизитами */
        .payment-info {
            width: 40%; /* Уменьшаем ширину на 40% */
            background-color: #222;
            padding: 20px; /* Уменьшаем отступы */
            border-radius: 5px;
            margin-bottom: 30px; /* Добавляем отступ снизу, чтобы было расстояние до формы */
            text-align: center;
            font-size: 18px; /* Уменьшаем размер шрифта */
            color: #f1f1f1;
            margin-left: auto; /* Центрируем по горизонтали */
            margin-right: auto;
        }

        .payment-info p {
            margin: 10px 0;
        }

        .payment-info strong {
            color: #ff4081;
            font-weight: 600;
        }

        /* Добавление адаптивности */
        @media (max-width: 768px) {
            .payment-form {
                width: 90%;
            }

            .payment-info {
                width: 80%; /* Увеличиваем ширину блока на мобильных устройствах */
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 32px;
            }
            .payment-form {
                width: 100%;
            }

            .payment-info {
                width: 90%; /* Еще больше увеличиваем ширину блока на маленьких экранах */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Оплата для {{ product.name }}</h1>

        <!-- Информация о реквизитах -->
        <div class="payment-info">
            <p><strong>Реквизиты для оплаты:</strong></p>
            <p><strong>Монобанк:</strong> UA383220010000026200331350622</p>
            <p><strong>Номер карты:</strong> 4441 1110 4287 5546</p>
        </div>

        <form method="POST" class="payment-form">
            <label for="username">Ваш ник:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Ваш email:</label>
            <input type="email" id="email" name="email" required>

            <label for="transaction_code">Код транзакции:</label>
            <input type="text" id="transaction_code" name="transaction_code" required>

            <!-- Переместили комментарий вниз -->
            <label for="comment">Комментарий:</label>
            <textarea id="comment" name="comment" rows="4"></textarea>

            <button type="submit">Оплатил</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2025 PoliTime. Все права защищены</p>
    </footer>
</body>
</html>
